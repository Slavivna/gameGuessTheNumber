<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Вгадай Число!</title>
  </head>
  <body>
    <header>
      <h1>Вгадай Число!</h1>
      <p class="between">(Між 1 i 20)</p>
      <button class="btn again" >Спочатку!</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input" />
        <button class="btn check">Провірити!</button>
      </section>
      <section class="right">
        <p class="guess-message">Почни  угадувати!</p>
        <p class="label-score">Бали: <span class="score">20</span></p>
        <p class="label-highscore">
          Кращий результат: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
